<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="" href="">
    <title>Regístrate</title>
</head>
<script type="text/javascript" src="javascript/form.js"></script>
<body>

    <center>
        <header>
            Registro
        </header>
    </center>

    <center>
        <div style="padding-left: 15px;" class="card">
            <form action="" id="form-registro">

                <label for="" id="Nombre" style="margin-top: 10px;">Nombre</label>
                <input id="IptNombre" onblur="checkNombre(this.value)" type="text" />

                <label for="" id="Apellido">Apellido</label>
                <input id="IptApellido" onblur="checkApellido(this.value)" type="text" />

                <label for="" id="Telefono">Télefono</label>
                <input id="IptNumero" onblur="checkTelefono(this.value)" type="number" />

                <label for="" id="Correo">Correo</label>
                <input id="IptCorreo" onblur="checkCorreo(this.value)" type="email" />

                <label for="" id="Contrasena">Contraseña</label>
                <input id="IptContraseña" onblur="checkContrasena(this.value)" type="password" />

                <input type="submit" name="" id="btn-submit-form" style="display: block; background-color: rgb(73, 214, 75); width: 20%; line-height: 3px;" />
            </form>
        </div>
    </center>
</body>
</html>
