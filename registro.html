<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="" href="">
    <title>Regístrate</title>
</head>
<script type="text/javascript" src="javascript/form.js"></script>
<script type="text/javascript" src="javascript/login.js"></script>

<body>

    <center>
        <header>
            Registro
        </header>
    </center>

    <center>
        <div style="padding-left: 15px;" class="card">
            <form action="" id="form-registro">

                <label for="" id="Correo">Correo</label>
                <input id="correo" onblur="checkCorreo(this.value)" type="email" />

                <label for="" id="Contrasena">Contraseña</label>
                <input id="contrasena" onblur="checkContrasena(this.value)" type="password" />
                
                <label for="" id="Contrasena">Captcha</label>
                <p>¿Qué resultado da el cuarto de un tercio de 12000?</p>
                <input id="captcha" type="number" />


                <input type="button" onclick="login()" id="btn-submit-form"
                    style="display: block; background-color: rgb(73, 214, 75); width: 20%; line-height: 3px;" />
            </form>
        </div>
    </center>
</body>

</html>
